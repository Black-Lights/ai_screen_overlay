<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Screen Overlay</title>
  <script>
    // Global polyfills - must be loaded before any other scripts
    console.log('ðŸ”§ Setting up global polyfills...');
    if (typeof global === 'undefined') {
      window.global = globalThis;
      globalThis.global = globalThis;
      console.log('âœ… Global polyfill applied');
    } else {
      console.log('âœ… Global already defined');
    }
    
    // Process polyfill
    if (typeof process === 'undefined') {
      window.process = { env: { NODE_ENV: 'development' } };
      console.log('âœ… Process polyfill applied');
    } else {
      console.log('âœ… Process already defined');
    }
    console.log('ðŸŽ¯ Polyfills setup complete');
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: transparent;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>
</html>
